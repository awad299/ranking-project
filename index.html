
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرض نتائج الطلاب</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background-color: #2980b9;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #loading {
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>نتائج الطلاب - منصة التميز</h1>
  <div>
    <label for="sheetSelector">اختر ورقة:</label>
    <select id="sheetSelector"></select>
  </div>
  <div id="loading">جاري تحميل البيانات...</div>
  <div id="tableContainer"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzrD0UdJbFl57jAzfDbRnttqvrGreHBRD0VD8GcesNU2siJM0l-PZlQ_RQTBUCa_yal/exec";

    async function fetchData() {
      try {
        const res = await fetch(apiUrl);
        const json = await res.json();
        if (!json.النتائج) throw new Error("البيانات غير متوفرة");
        renderSheetOptions(json.النتائج);
      } catch (err) {
        document.getElementById("loading").innerText = "حدث خطأ أثناء تحميل البيانات.";
        console.error(err);
      }
    }

    function renderSheetOptions(data) {
      const selector = document.getElementById("sheetSelector");
      selector.innerHTML = "";
      Object.keys(data).forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.text = name;
        selector.appendChild(option);
      });
      selector.onchange = () => renderTable(data[selector.value]);
      document.getElementById("loading").style.display = "none";
      renderTable(data[selector.value]);
    }

    function renderTable(rows) {
      const container = document.getElementById("tableContainer");
      if (!rows || rows.length === 0) {
        container.innerHTML = "<p>لا توجد بيانات.</p>";
        return;
      }

      const headers = Object.keys(rows[0]);
      let html = "<table><thead><tr>";
      headers.forEach(h => html += `<th>${h}</th>`);
      html += "</tr></thead><tbody>";

      rows.forEach(row => {
        html += "<tr>";
        headers.forEach(h => html += `<td>${row[h] !== undefined ? row[h] : ""}</td>`);
        html += "</tr>";
      });

      html += "</tbody></table>";
      container.innerHTML = html;
    }

    fetchData();
  </script>
</body>
</html>
