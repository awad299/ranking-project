
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نتائج الطلاب الأسبوعية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }
    select {
      padding: 10px;
      margin: 20px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>نتائج الطلاب الأسبوعية</h1>
  <label for="week-select">اختر الأسبوع:</label>
  <select id="week-select" onchange="displayWeekData(this.value)">
    <option disabled selected>جارِ التحميل...</option>
  </select>
  <div id="data-container"></div>

  <script src="main.js"></script>
</body>
</html>
