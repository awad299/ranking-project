
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مسابقة التميز - عرض النتائج</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: right;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    select, table {
      margin-top: 20px;
      width: 100%;
    }
    table {
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #2980b9;
      color: white;
    }
    tr:nth-child(even) {
      background: #ecf0f1;
    }
  </style>
</head>
<body>
  <h1>عرض نتائج مسابقة التميز</h1>
  <label for="sheetSelect">اختر الأسبوع:</label>
  <select id="sheetSelect"></select>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>اسم الطالب</th>
        <th>المشاركة</th>
        <th>الواجب</th>
        <th>السلوك</th>
        <th>الاختبار</th>
        <th>المجموع</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
