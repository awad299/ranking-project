
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرض بيانات الطلاب</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      background-color: #f8f9fa;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      direction: rtl;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>عرض بيانات الطلاب</h2>
  <select id="sheetSelector" onchange="renderSheetData()">
    <option>اختر الورقة</option>
  </select>

  <table id="dataTable"></table>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbze-9A1aUQ3I7QTMtgv3WyhD8AM2dvCiZ8s7lv5WGBqWw0u93Vbr0ExvkCdlZ0rMO45/exec";
    let globalData = {};

    async function fetchData() {
      const res = await fetch(url);
      const json = await res.json();
      globalData = json["النتائج"];

      const selector = document.getElementById("sheetSelector");
      Object.keys(globalData).forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        selector.appendChild(option);
      });
    }

    function renderSheetData() {
      const sheetName = document.getElementById("sheetSelector").value;
      const table = document.getElementById("dataTable");
      table.innerHTML = "";

      if (!globalData[sheetName]) return;

      const sheet = globalData[sheetName];
      if (sheet.length === 0 || typeof sheet === "string") {
        table.innerHTML = "<tr><td>لا توجد بيانات</td></tr>";
        return;
      }

      const headers = Object.keys(sheet[0]);
      const headerRow = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      sheet.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          td.textContent = row[h] ?? "";
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    fetchData();
  </script>

</body>
</html>
