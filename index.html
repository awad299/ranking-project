<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متابعة الطلاب</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>متابعة أسبوعية لطلاب الصف السادس</h1>
  <select id="weekSelect"></select>
  <div id="tableContainer"></div>

  <div id="studentModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="studentNameTitle"></h2>
      <table>
        <thead>
          <tr>
            <th>اليوم</th>
            <th>المشاركة</th>
            <th>الواجب</th>
            <th>السلوك</th>
            <th>الاختبار</th>
            <th>المجموع</th>
          </tr>
        </thead>
        <tbody id="studentDetailsTable"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
